<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals</title>
    <link rel="stylesheet" href="../index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .deals-section {
            padding: 50px 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .deal-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            max-width: 300px;
            margin: 0 auto;
            height:300px
        }

        .deal-card:hover {
            transform: translateY(-5px);
        }

        .deal-card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .deal-card-content {
            padding: 20px;
        }

        .deal-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .deal-card p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Special Deals</h1>
    </header>

    <main>
        <section class="deals-section">
            <div class="container">
                <div class="deal-card">
                    <img src="../img/car1.jpg" alt="Deal 1">
                    <div class="deal-card-content">
                        <h2>Deal 1</h2>
                        <p>Get 20% off on your first rental!</p>
                    </div>
                </div>
                <div class="deal-card">
                    <img src="../img/car3.jpg" alt="Deal 2">
                    <div class="deal-card-content">
                        <h2>Deal 2</h2>
                        <p>Weekly rental discounts available 50%!</p>
                    </div>
                </div>
                <div class="deal-card">
                    <img src="../img/car4.jpg" alt="Deal 3">
                    <div class="deal-card-content">
                        <h2>Deal 3</h2>
                        <p>Refer a friend and earn rewards! with 40%</p>
                    </div>
                </div>
                <div class="deal-card">
                    <img src="../img/car2.jpg" alt="Deal 3">
                    <div class="deal-card-content">
                        <h2>Deal 3</h2>
                        <p>get on 5 % discounts!</p>
                    </div>
                </div>
               
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Car Rental. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="../img/fb.png" alt="Facebook"></a>
                <a href="#"><img src="../img/twiter.png" alt="Twitter"></a>
                <a href="#"><img src="../img/ins.jpg" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
